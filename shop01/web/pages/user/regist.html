<html>
<head>
    <meta charset="UTF-8">
    <title>网上商城会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script  type="text/javascript" charset="utf-8">

        function cheak(){
            var fromId = document.getElementById("formID");
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var repwd =document.getElementById("repwd").value;
            var email = document.getElementById("email").value;
            var code = document.getElementById("code").value;

            if(!/\w{5,12}/.test(username)){
                alert("用户名为5-12位的下划线和数字，字母组成")
                return false;
            }
            else if(!/^\w{5,12}$/.test(password)){
                alert("密码为5-12位的下划线和数字，字母组成")
                return false;
            }
            else if(password!=repwd){
                alert("密码输入不一致")
                return false;
            }
            else if(password!=repwd){
                alert("密码输入不一致")
                return false;
            }else if (!/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/.test(email)) {
                alert("email格式不正确")
                return false;
            }else if (!code) {
                alert("请输入正确验证码")
                return false;
            }
            else{
                return true;
            }
        }

    </script>
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册网上商城会员</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form  id="formID" action="/registServlet"  method="get" onsubmit="return cheak()">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
                        <br />
                        <br />
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
                        <br />
                        <br />
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
                        <br />
                        <br />
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
                        <br />
                        <br />
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code" />
                        <img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br />
                        <br />
                        <input type="submit" value="注册" id="sub_btn" onclick="cheak()" />

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				网上商城.Copyright &copy;2020
			</span>
</div>
</body>
</html>
